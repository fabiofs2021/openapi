<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Open Banking Brasil - OpenApi Specification</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" />
    <link rel="stylesheet" type="text/css" href="../openbanking-ui.css" />
    <link rel="icon" type="image/png" href="https://openbankingbrasil.org.br/wp-content/themes/openbank/assets/img/favicon.png"/>
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="./swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        urls: [
          {name: "1.0.2",  url: "./doc/1.0.2.json"},
          {name: "1.0.0", url: "./doc/1.0.0.json"}
        ],
        "urls.primaryName": "1.0.2",  // default spec
        dom_id: '#swagger-ui',
        deepLinking: true,
        supportedSubmitMethods:[],
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset 
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
onComplete: function() {
          var logo = document.getElementsByClassName('link');
          logo[0].children[0].alt = "Open Banking Brasil";
          logo[0].children[0].src = "https://openbankingbrasil.org.br/wp-content/themes/openbank//assets/img/logo-white.png";
          logo[0].style.setProperty('display','flex');
        }
      });
      // End Swagger UI call region

      window.ui = ui;
    };
  </script>
  </body>
</html>
